<!DOCTYPE html> 
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Introduction - How to Make French Toast - xapi-jqm</title> 
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
    <link rel="stylesheet" href="../css/custom-styles.css" />
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
    <script src="../js/xapiwrapper.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/functions.js"></script>
</head> 

<body data-chapter="account"> 

<div data-role="page" data-theme="b" class="fullscreen background" style="background-image:url('media/toast-large.jpg');" data-img-width="1600" data-img-height="1064" data-theme="b" id="login">

    <div data-role="header">
        <a href="../index.html" name="home" data-role="button" data-theme="b" data-icon="home" data-transition="slide" data-ajax="false" class="ui-btn-left">Home</a>
        <h1>Register</h1>
    </div><!-- /header -->

    <div data-role="content">    
        <div class="infoblock">
            <h2>Please enter your name and email below to start taking the course</h2>
        </div>

        <form name="register" id="register" data-ajax="false">
            <label>Name: <input type="text" name="name" placeholder="John Smith" id="reg-name" required /></label><br />
            <label>Email: <input type="email" name="email" placeholder="user@example.com" id="reg-email" required /></label><br />
            <!--<input type="submit" id="submit" value="Submit" />-->
            <!-- jqm is trying to force submission, so we get a button for now. -->
            <input type="button" value="Submit" onclick="userRegisterSubmit()" />
        </form>

    </div><!-- /content -->

</div><!-- /page p1 -->


<div data-role="page" data-theme="b" class="fullscreen background" style="background-image:url('media/toast-large.jpg');" data-img-width="1600" data-img-height="1064" data-theme="b" id="logout">

    <div data-role="header">
        <a href="../index.html#toc" name="home" data-role="button" data-theme="b" data-icon="home" data-transition="slide" data-ajax="false" class="ui-btn-left">Home</a>
        <h1>Logout</h1>
    </div><!-- /header -->

    <div data-role="content">    
        <div class="infoblock">
            <h2>Thank you for trying this course, click the button below to logout.</h2>
        </div>

        <form>
            <input type="button" value="Logout" onclick="userLogout()" />
        </form>

    </div><!-- /content -->

</div><!-- /page p2 -->

</body>
</html>
